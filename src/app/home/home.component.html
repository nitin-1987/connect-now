<div class="row">
  <div class="column1 panel" >
    <div class="panelInner">
    <label class="heading">Filter Results</label>
    <br><br>
       <div class="form-group"  >
         <label>Name (contains)</label>
         <input [(ngModel)]="searchName" placeholder="Text String" type="text"  class="form-control"/>
       </div>
       <div class="form-group">
         <label>Minimum Score</label>
         <input [(ngModel)]="searchID" type="text" placeholder="1-10"  class="form-control"/>
       </div>
       <div class="form-group">
         <label>Order By </label>
         <select [(ngModel)]="orderBy" >
           <option value="date">ReleaseDate</option>
           <option value="score">Score</option>
           <option value="name">Name</option>
         </select>
       </div>
       <div class="form-group">
         <button class="btn btn-primary" style="float: right" (click)="clearForm()">Clear</button>
       </div>
    </div>
  </div>
  <div class="column2">
  </div>
  <div class="column3">
    <div *ngIf="isLoading" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="panel" *ngFor="let item of homeData | filter : searchName: 'name'
    | filter : searchID: 'rating'
    | filter : orderBy: 'orderBy'" >
    <div class="panelInner">
        <div *ngIf="homeData.length>0">
          <h8 class="circle">{{ item.rating | number: '1.0-0' }}</h8>
          <h3 class="heading">{{ item.name }}</h3>
          <p>Release Date: {{ item.first_release_date | date: 'dd/MM/yyyy' }}</p>
          <p> {{ item.summary}}</p>
          <hr>
        </div>
        </div>
    </div>
    <div class="column4"></div>

  </div>
</div>
